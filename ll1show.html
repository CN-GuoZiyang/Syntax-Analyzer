<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LL(1)文法</title>
  <link rel="stylesheet" href="./css/element.css">
  <link rel="stylesheet" href="./css/ll1.css">
</head>

<body style="margin: 0;">
  <div id="app" v-cloak>
    <el-container>
      <el-main style="padding: 0;">
        <el-tabs type="border-card">
          <el-tab-pane label="产生式">
            <el-table :data="grammar_production" style="width: 100%;" :show-header=false border max-height="520">
              <el-table-column prop="id" label="id" width="55" fixed></el-table-column>
              <el-table-column prop="left" width="220" align="right">
              </el-table-column>
              <el-table-column prop="to" width="80" align="center">
              </el-table-column>
              <el-table-column prop="right">
              </el-table-column>
            </el-table>
          </el-tab-pane>
          <el-tab-pane label="First集 & Follow集">
            <el-table :data="first_follow" style="width: 100%;" border max-height="520">
              <el-table-column prop="left" width="150" label="非终结符" fixed></el-table-column>
              <el-table-column prop="first" width="500" label="First集"></el-table-column>
              <el-table-column prop="follow" label="Follow集"></el-table-column>
            </el-table>
          </el-tab-pane>
          <el-tab-pane label="Select集">
            <el-table :data="selects" style="width: 100%;" border max-height="520">
              <el-table-column prop="id" label="id" width="55" fixed></el-table-column>
              <el-table-column prop="production" width="470" label="产生式"></el-table-column>
              <el-table-column prop="select" label="Select集"></el-table-column>
            </el-table>
          </el-tab-pane>
          <el-tab-pane label="预测分析表">
            <el-table :data="predict_table" style="width: 100%;" border max-height="520">
              <el-table-column v-for="(item, i) in predict_table_header" :prop="item" :label="item" :key="i"
                :fixed="i==0"></el-table-column>
            </el-table>
          </el-tab-pane>
        </el-tabs>
      </el-main>
    </el-container>
  </div>
</body>
<script src="./js/lib/vue.js"></script>
<script src="./js/lib/element.js"></script>
<script src="./js/ll1renderer.js"></script>

</html>
